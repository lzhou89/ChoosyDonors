<!DOCTYPE HTML>
<!-- <html xmlns="http://www.w3.org/1999/xhtml"> -->

{% extends 'base.html'%}

{%block body%}
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link href="../static/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
<!--     <link href="../static/css/jquery-ui-1.10.2.custom.min.css" media="screen" rel="stylesheet" type="text/css"> -->
    <link href="../static/css/stream.css" media="screen" rel="stylesheet" type="text/css">
    <link href="../static/css/menu.css" media="screen" rel="stylesheet" type="text/css">
    <script src="../static/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../static/js/jquery-ui-1.10.2.custom.min.js" type="text/javascript"></script>
    <!-- development_start -->
    <script src="../static/js/json_query.js" type="text/javascript"></script>
    <script src="../static/js/filter.js" type="text/javascript"></script>
    <!-- development_end -->

    <!-- ghpages_start
    <script src="filter.min.js" type="text/javascript"></script>
    ghpages_end -->
    <script src="../static/data/movies.js" type="text/javascript"></script>
    <script src="../static/js/test.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Projects</h1>
      <div class="sidebar col-span-3">
        <div class="row">
          <h4 class="col-span-6"> Projects (<span id="total_movies">250</span>)</h4>
          <div class="col-span-6 progress">
            <div class="progress-bar" id="stream_progress" style="width: 0%">0 %</div>
          </div>
        </div>
        <div>
          <input type="text" id="searchbox" placeholder="Keyword...">
          <span class="glyphicon glyphicon-search search-icon"></span>
        </div>
        <div>
          <input type="text" id="zipcode" placeholder="Zip Code...">
          <span class="glyphicon glyphicon-search search-icon"></span>
        </div>
        <div id="accordion">
          <ul>
            <li>
              <h3><span class="icon-dashboard"></span>Subject</h3>
              <ul>
                <li><div class="checkbox"><label>
                  <input type="checkbox" value="MathSci">Math & Science</label></div></li>
                  <ul>
                    <li><div class="checkbox"><label><input type="checkbox" value="EnvSci">
                      Environmental Science</label></div></li>
                    <li><div class="checkbox"><label><input type="checkbox" value="Math">
                      Mathematics</label></div></li>
                    <li><div class="checkbox"><label><input type="checkbox" value="Health">
                      Health & Life Science</label></div></li>
                    <li><div class="checkbox"><label><input type="checkbox" value="AppSci">
                      Applied Sciences</label></div></li>
                  </ul>
                <li><div class="checkbox"><label><input type="checkbox" value="MusArt">
                  Music & The Arts</label></div></li>
                  <ul>
                    <li><div class="checkbox"><label><input type="checkbox" value="PerArt">
                      Performing Arts</label></div></li>
                    <li><div class="checkbox"><label><input type="checkbox" value="VisArt">
                      Visual Arts</label></div></li>
                    <li><div class="checkbox"><label><input type="checkbox" value="Mus">
                      Music</label></div></li>
                  </ul>
                <li><div class="checkbox"><label><input type="checkbox" value="LitLan">
                  Literacy & Language</label></div></li>
                  <ul>
                    <li><div class="checkbox"><label><input type="checkbox" value="Lit">
                      Literacy</label></div></li>
                    <li><div class="checkbox"><label><input type="checkbox" value="LitWri">
                      Literature & Writing</label></div></li>
                    <li><div class="checkbox"><label><input type="checkbox" value="Forlan">
                      Foreign Languages</label></div></li>
                    <li><div class="checkbox"><label><input type="checkbox" value="ESL">
                      ESL</label></div></li>
                  </ul>
                <li><div class="checkbox"><label><input type="checkbox" value="HisCiv">
                  History & Civics</label></div></li>
                  <ul>
                    <li><div class="checkbox"><label><input type="checkbox" value="HisGeo">
                      History & Geography</label></div></li>
                    <li><div class="checkbox"><label><input type="checkbox" value="CivGov">
                      Civics & Government</label></div></li>
                    <li><div class="checkbox"><label><input type="checkbox" value="Econ">
                      Economics</label></div></li>
                    <li><div class="checkbox"><label><input type="checkbox" value="SocSci">
                      Social Sciences</label></div></li>
                  </ul>
                <li><div class="checkbox"><label><input type="checkbox" value="SpecN">
                  Special Needs</label></div></li>
                <li><div class="checkbox"><label><input type="checkbox" value="AppL">
                  Applied Learning</label></div></li>
                  <ul>
                    <li><div class="checkbox"><label><input type="checkbox" value="EarDev">
                      Early Development</label></div></li>
                    <li><div class="checkbox"><label><input type="checkbox" value="ComSer">
                      Community Service</label></div></li>
                    <li><div class="checkbox"><label><input type="checkbox" value="CharEd">
                      Character Education</label></div></li>
                    <li><div class="checkbox"><label><input type="checkbox" value="ColCar">
                      College & Career Prep</label></div></li>
                    <li><div class="checkbox"><label><input type="checkbox" value="Extrac">
                      Extracurricular</label></div></li>
                    <li><div class="checkbox"><label><input type="checkbox" value="ParInv">
                      Parent Involvement</label></div></li>
                    <li><div class="checkbox"><label><input type="checkbox" value="Other">
                      Other</label></div></li>
                  </ul>
                <li><div class="checkbox"><label><input type="checkbox" value="HeaSpo">
                  Health & Sports</label></div></li>
                  <ul>
                    <li><div class="checkbox"><label><input type="checkbox" value="Sports">
                      Sports</label></div></li>
                    <li><div class="checkbox"><label><input type="checkbox" value="HeaWel">
                      Health & Wellness</label></div></li>
                    <li><div class="checkbox"><label><input type="checkbox" value="Nut">
                      Nutrition</label></div></li>
                    <li><div class="checkbox"><label><input type="checkbox" value="GymFit">
                      Gym & Fitness</label></div></li>
                  </ul>
              </ul>
            </li>
            <!-- we will keep this LI open by default -->
            <li class="active">
              <h3><span class="icon-tasks"></span>Resource</h3>
              <ul>
                <li><div class="checkbox"><label><input type="checkbox" value="Books">
                  Books</label></div></li>
                <li><div class="checkbox"><label><input type="checkbox" value="Tech">
                  Technology</label></div></li>
                <li><div class="checkbox"><label><input type="checkbox" value="Supp">
                  Supplies</label></div></li>
                <li><div class="checkbox"><label><input type="checkbox" value="TriVis">
                  Trips & Visitors</label></div></li>
              </ul>
            </li>
            <li>
              <h3><span class="icon-calendar"></span>Grades</h3>
              <ul>
                <li><div class="checkbox"><label><input type="checkbox" value="PreK2">
                  Grades PreK-2</label></div></li>
                <li><div class="checkbox"><label><input type="checkbox" value="3-5">
                  Grades 3-5</label></div></li>
                <li><div class="checkbox"><label><input type="checkbox" value="6-8">
                  Grades 6-8</label></div></li>
                <li><div class="checkbox"><label><input type="checkbox" value="9-12">
                  Grades 9-12</label></div></li>
              </ul>
            </li>
          </ul>
        </div>

      </div>
      <div class="sorting content col-span-9">
      </div>
      <div class="movies content col-span-9" id="movies">
      </div>
      <script id="movie-template" type="text/html">
        <div class="col-span-4 movie">
          <div class="thumbnail">
            <span class="label label-success rating"><%= rating %>
            <i class="glyphicon glyphicon-star"></i>
          </span>
          <div class="caption">
            <h4><%= name %></h4>
            <div class="outline">
              <%= outline %>
              <span class="runtime">
                <i class="glyphicon glyphicon-time"></i>
                <%= runtime %> mins.
              </span>
            </div>
            <div class="detail">
              <dl>
                <dt>Director</dt>
                <dd><%= director %></dd>
                <dt>Actors</dt>
                <dd><%= stars %></dt>
                <dt>Year</dt>
                <dd><%= year %></dd>
              </dl>
            </div>
          </div>
        </div>
      </div>
      </script>
      <script id="genre_template" type="text/html">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="<%= genre %>"> <%= genre %>
          </label>
        </div>
      </script>
    </body>

{% endblock %}

  </html>
