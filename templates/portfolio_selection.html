<!DOCTYPE HTML>

{% extends 'base.html'%}

{%block body%}
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link href="../static/css/menu.css" media="screen" rel="stylesheet" type="text/css">
    <script src="../static/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../static/js/jquery-ui-1.10.2.custom.min.js" type="text/javascript"></script>
    <script src="http://listjs.com/no-cdn/list.js"></script>
    <script src="http://listjs.com/no-cdn/list.pagination.js"></script>
  
    <script src="../static/js/portfolio_select.js" type="text/javascript"></script>
  </head>
  
  <body>
  <div id="wrapper">
    <div class="container" id="container">
      <div id="page-contents-wrapper">
        <div>
          <form id="number" method="POST">
            <label for="proj_number">Number of projects to support:</label>
            <input type="text" name="{{id}}" id="proj_number" /><br>
            <input type="submit">
          </form>
        </div>
        <div id="results">
          <ul class="list" id="projects">
          </ul>
          <ul class="pagination"></ul>
        </div>
        <form id="add" style="visibility:hidden">
          <div>
            <button class="btn btn-primary btn-lg pull-right" type="submit">Add to Portfolio</button>
        </div>
        </form>
      </div>
    </div>
    
  </div>

  </body>



{% endblock %}



  </html>
